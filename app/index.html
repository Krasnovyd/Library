<!DOCTYPE html>
<html lang="en" ng-app="libraryApp">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css">
	<!-- libraries -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

	<!-- app -->
	<script src="js/app.js"></script>
	<script src="js/menu.js"></script>

	<script src="js/books.js"></script>
	<script src="js/templates.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Library</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
				<ul class="nav navbar-nav" ng-controller="navController as nav">
					<li ng-repeat="menuItem in nav.menu" ng-class="{active: menuItem.active}">
						<a ng-href="{{menuItem.url | hashUrl}}" ng-bind="menuItem.title"></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div ng-view></div>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">Footer.</p>
		</div>
	</footer>
</body>
</html>
